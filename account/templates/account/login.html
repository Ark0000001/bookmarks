{% extends "base.html" %}
{% block title %}Log-in{% endblock %}
{% block content %}
    <h1>Авторизация</h1>
    <p>Пожалуйста, введите логин (Username) и пароль (Password):</p>
    <form action="." method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <p><input type="submit" value="Войти"></p>
    </form>
{% endblock %}
